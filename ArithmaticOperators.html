<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // Arithmatic Operators && Other Basics Operators in JavaScript
        let a = 10;
        let b = 5;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        // Comparision Operators
        console.log(a < b);
        console.log(a > b);
        console.log(a == b);
        console.log(a !== b);
        console.log(a === b);
    </script>
</body>

</html>

</html>
